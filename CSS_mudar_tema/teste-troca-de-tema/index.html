<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle de Tema - Para Iniciantes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Checkbox para controlar o tema -->
    <input type="checkbox" id="theme-toggle">
    
    <!-- Container do botão toggle -->
    <div class="theme-toggle-container">
        <label for="theme-toggle" class="toggle-label"></label>
    </div>
    
    <!-- Conteúdo da página -->
    <div class="page">
        <div class="content">
            <h1>Alternador de Tema</h1>
            <p class="info-text">Esta página demonstra como criar um botão de alternância entre temas claro e escuro usando apenas HTML e CSS. Clique no botão no canto superior direito para experimentar a mudança de tema!</p>
        </div>
    </div>
</body>
</html>
